<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>this is toy project for tiny logging system</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function selectLog(log_type) {
            if($("#cus_no").val().length == 0){
                alert("고객번호를 입력하세요")
            }else{
                var url = 'http://localhost:8080/api/select?log_type=' + log_type + '&cus_no=' + $("#cus_no").val();
                $.get(url)
            }
        }
    </script>
</head>
<body>
    <div style="width: 100%; height: 50%;">
        <h1>마이데이터 로깅 시스템 테스트</h1>
        <h2>고객번호</h2>
        <label for="cus_no">cus_no:</label>
        <input type="text", id="cus_no">
        <h3>발생시킬 로그</h3>
        <ul>
            <li><button type="button" onclick="selectedLog('수집')">수집</button></li>
            <li><button type="button" onclick="selectedLog('수집')">적재</button></li>
            <li><button type="button" onclick="selectedLog('수집')">제공</button></li>
            <li><button type="button" onclick="selectedLog('수집')">서비스</button></li>
        </ul>
    </div>
</body>
</html>
